---
- name: Create a security group
  ec2_group:
    name: ansible
    description: "Ansible Security Group"
    vpc_id: "{{vpc_id}}"
    region: "{{aws_region}}"
    aws_access_key: "{{aws_access_key}}"
    aws_secret_key: "{{aws_secret_key}}"
    rules:
      - proto: all
        cidr_ip: 0.0.0.0/0
        cidr_ipv6: ::/0
      - proto: all
        group_name: ansible
    rules_egress:
      - proto: all
        cidr_ip: 0.0.0.0/0
        cidr_ipv6: ::/0
  register: firewall

