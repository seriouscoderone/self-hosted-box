- name: start an instance with a public IP address
  community.aws.ec2_instance:
    name: "{{config.instance_name}}"
    volumes:
      - device_name: /dev/sda1
        ebs:
          volume_size: 64
          delete_on_termination: true
    aws_access_key: "{{aws_access_key}}"
    aws_secret_key: "{{aws_secret_key}}"
    region: "{{aws_region}}"
    key_name: "{{key_name}}"
    instance_type: "{{config.instance_type}}"
    security_group: default
    image_id: "{{ami_id}}"
  register: ec2
- debug: var=ec2

- name: allocate a new elastic IP without associating it to anything
  community.aws.ec2_eip:
    region: "{{aws_region}}"
    state: present
    in_vpc: true
  register: eip
- debug: var=eip

- name: associate an elastic IP with an instance
  community.aws.ec2_eip:
    region: "{{aws_region}}"
    device_id: "{{ ec2.instances[0].instance_id }}"
    public_ip: "{{ eip.public_ip }}"
  register: instance_eip
- debug: var=instance_eip

- name: Wait for SSH to come up
  local_action: wait_for
    host={{ eip.public_ip }}
    port=22
    state=started
  with_items: "{{ec2.instances}}"

- name: Add a host alias that we reach through a tunnel (Ansible >= 2.0)
  add_host:
    name: "{{ config.instance_name }}.{{ config.domain }}"
    hostname: "zion"
    groups: relays
    ansible_host: "{{ eip.public_ip }}"
    ansible_connection: "ssh"
    ansible_user: "ubuntu"
    ansible_ssh_private_key_file: "~/.ssh/zion"
    ansible_python_interpreter: "/usr/bin/python3"
    ec2: "{{ ec2 }}"
    public_ip: "{{ eip.public_ip }}"
    testnet: "{{ config.testnet }}"
    photon_app_id: "{{ config.photon_app_id }}"

- name: Add to Route 53
  community.aws.route53:
    state: present
    zone: "{{ config.domain }}"
    record: "{{ config.instance_name }}.{{ config.domain }}"
    type: A
    ttl: 300
    value: "{{ instance_eip.public_ip }}"
    overwrite: yes
    wait: yes

- name: Write the new ec2 instance host key to known hosts
  connection: local
  shell: "ssh-keyscan -H {{ instance_eip.public_ip }} >> ~/.ssh/known_hosts"

- name: Timeout
  pause:
    seconds: 10
